<!--
    Atributos Globais mais utilizados

    - class:
        Utilizada para aplicar o CSS e para acessar o JS

    - contenteditable:
        Com esse atributo eu consigo editar o "conteúdo"

    - data -*
        Posso expandir que tipo de atributo adicionar, utilizar para
        JS e fazer alguma logica

    - hidden
        Esconder uma tag

    - id
        Um identificado, de preferencia não repetir para não dar problema
        la na frente
    - style
        Dar estilo, cor
    - tabindex
        Acessibilidade, usar o tab para saltar conteudo dentro da pagina
    - title:
        Para definir um título
São aplicadas a qualquer TAG
-->

<div class="carrinho" contenteditable="true" id="carti">
    <!--elementos aqui dentro-->
    conteúdo
</div>

<div class="carrinho" data-id="" id="cart2" style="color: red" >
    <!--elementos aqui dentro-->
    conteúdo
</div>

<div class="carrinho" hidden>
    <!--elementos aqui dentro-->
    conteúdo
</div>

<div tabindex="1">
    conteudo1
</div>

<div tabindex="2">
    conteudo2
</div>

<div tabindex="3">
    conteudo3   
</div>

<!--==================================================-->

<!--
    Animnhamento de tags

        - Hierarquia
        - Fluxo
            A ordem de leitura da pagina
        - Posicionamento dos elementos
-->
<!--respeitar a hierarquia-->
<div>
    <p>
        Vou <em>escrever</em> um parágrafo
    </p>
</div>
<!--Fluxo, algumas tags não vaõ quebrar as linhas-->
<p>
    Esse é um <em>texto</em>
    <p>aqui é outro</p>
    <p>O elemento 'p' vai sempre quebrar as linhas</p>
    <p>E o </br> 'BR' OU BREAK quebra a linha dentro do texto <p>
</p>
